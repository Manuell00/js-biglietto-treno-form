<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Inserisco il cdn di font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Inserisco il cdn di Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Inserisco il title -->
    <title>Ticket Train</title>

    <!-- Inserisco il link al css -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main>
        <div class="container-fluid text-center">

            <!-- Inserisco la prima row -->
            <div class="row align-items-center justify-content-center" id="first-main-row">

                <!-- Definisco la grandezza del suo contenuto -->
                <div class="col-xs-10 col-md-10 col-xl-6">

                    <!-- Definisco una card -->
                    <div class="card">
                        <h2 class="card-header">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
                        <div class="card-body">
                            <div class="row align-items-center justify-content-center g-3">

                                <!-- Definisco l'input name -->
                                <div class="col-md-3">
                                    <label for="name">
                                        <h5>Name :</h5>
                                    </label>
                                    <input type="text" id="name" class="form-control" placeholder="First name">
                                </div>

                                <!-- Definisco l'input km -->
                                <div class="col-md-3">
                                    <label for="ride">
                                        <h5>Number of km :</h5>
                                    </label>
                                    <input type="number" id="ride" class="form-control" placeholder="Km of ride">
                                </div>

                                <!-- Definisco l'input di età -->
                                <div class="col-md-3">
                                    <label for="years">
                                        <h5>Age range :</h5>
                                    </label>
                                    <select class="form-select" id="years" aria-label="Default select example">
                                        <option selected>Age range</option>
                                        <option value="Young">Young</option>
                                        <option value="Adult">Adult</option>
                                        <option value="Elderly">Elderly</option>
                                    </select>
                                </div>
                            </div>

                            <!--  Creo la riga inerente ai bottoni-->
                            <div class="row align-items-center justify-content-center mt-3 mb-3 g-3">

                                <!-- Definisco il bottone GENERA -->
                                <div class="col-md-2">
                                    <button type="button" id="sumbitButton" class="btn btn-success">GENERA</button>
                                </div>

                                <!-- Definisco il bottone ANNULLA -->
                                <div class="col-md-2">
                                    <button type="button" id="iii" class="btn btn-danger">ANNULLA</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>


                <!-- 
                    <form>
                        <label for="years">Età:</label>
                        <input type="number" id="years"><br>
                        <label for="ride">Number of km for ride:</label>
                        <input type="number" id="ride" name="ride"><br>
                        <input type="button" id="submitButton" value="Submit">
                    </form> -->
            </div>
        <div id="price"></div>

        <!-- Carico il file javascript -->
        <script type="text/javascript" src="main.js"></script>


</body>

</html>
